<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>브랜드 리스트</title>
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }
    .brand-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .brand-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .brand-card:hover {
      transform: translateY(-5px);
    }
    .brand-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 0 auto 10px;
      display: block;
    }
    .brand-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #007bff;
    }
    .visit-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .visit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>브랜드 리스트</h1>
  <div class="brand-container" id="brandContainer">
    <!-- 브랜드 카드들이 동적으로 생성됩니다 -->
  </div>
  <script>
    /**
     * 지정된 URL의 브랜드 페이지에서 로고 이미지 URL을 추출하는 함수.
     * (meta 태그 'og:image'를 이용)
     * 확장 프로그램 API를 사용하므로 manifest.json에 필요한 권한이 있어야 합니다.
     */
    async function getLogoFromPage(url) {
      return new Promise((resolve, reject) => {
        chrome.tabs.create({ url: url, active: false }, (tab) => {
          const tabId = tab.id;
          // 페이지 로드를 위한 지연 (필요에 따라 조정)
          setTimeout(() => {
            chrome.scripting.executeScript({
              target: { tabId: tabId },
              func: () => {
                const meta = document.querySelector("meta[property='og:image']");
                return meta ? meta.content : "";
              }
            }, (results) => {
              if (chrome.runtime.lastError) {
                reject(chrome.runtime.lastError);
                chrome.tabs.remove(tabId);
                return;
              }
              const logoUrl = results && results[0] ? results[0].result : "";
              chrome.tabs.remove(tabId);
              resolve(logoUrl);
            });
          }, 2000); // 2초 지연
        });
      });
    }

    // 캐시 방지를 위한 버전 값 추가
    const version = new Date().getTime();
    const fetchUrl = `https://storage.googleapis.com/master_piece_tag_datas/parsing_rules2.json?v=${version}`;

    // JSON 데이터를 fetch하여 브랜드 카드를 생성
    fetch(fetchUrl)
      .then(response => response.json())
      .then(async (data) => {
        const container = document.getElementById('brandContainer');
        for (const url in data) {
          if (data.hasOwnProperty(url)) {
            const brandInfo = data[url];
            const brand = brandInfo.brand;
            
            // 카드 요소 생성
            const card = document.createElement('div');
            card.classList.add('brand-card');
            
            // 로고 이미지 요소 (초기에는 플레이스홀더 이미지 사용)
            const img = document.createElement('img');
            img.classList.add('brand-logo');
            // 로컬에 존재하는 플레이스홀더 이미지 URL 또는 데이터 URI를 넣으세요.
            img.src = 'https://via.placeholder.com/80?text=Logo';
            img.alt = brand + " 로고";
            card.appendChild(img);
            
            // 브랜드명 표시
            const nameEl = document.createElement('div');
            nameEl.classList.add('brand-name');
            nameEl.textContent = brand;
            card.appendChild(nameEl);
            
            // "사이트 방문" 버튼 생성
            const btn = document.createElement('button');
            btn.classList.add('visit-btn');
            btn.textContent = "사이트 방문";
            btn.addEventListener('click', () => {
              window.open(url, '_blank');
            });
            card.appendChild(btn);
            
            container.appendChild(card);
            
            // 브랜드 페이지에서 로고 이미지 URL 추출 후, 있으면 이미지 업데이트
            try {
              const logoUrl = await getLogoFromPage(url);
              if (logoUrl) {
                img.src = logoUrl;
              }
            } catch (error) {
              console.error("로고 추출 오류:", error);
            }
          }
        }
      })
      .catch(error => {
        console.error('브랜드 데이터를 불러오지 못했습니다:', error);
      });
  </script>
</body>
</html>
