<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand List</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://lh3.googleusercontent.com/9ntC9pJYCuza-9UR6HaWe0bGk6PIWLN4RbScRu62s-ZUDEy1LxWA-DNPRI9ts2RSBUeOPVerDzNZFmvrRcAyhHNvR2E=s60">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }
    .filter-container {
      text-align: center;
      margin-bottom: 20px;
    }
  .filter-btn {
    background: none;
    color: #007bff;
    border: none;
    padding: 0;
    margin: 0 5px 10px;
    cursor: pointer;
    font-size: inherit;
  }
  .filter-btn:hover,
  .filter-btn.active {
    color: #0056b3;
    text-decoration: underline;
  }
    .brand-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .brand-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .brand-card:hover {
      transform: translateY(-5px);
    }
    .brand-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #007bff;
    }
    .visit-btn {
      background: #007bff;
      color: #fff;
      text-decoration: none;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .visit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://lh3.googleusercontent.com/9ntC9pJYCuza-9UR6HaWe0bGk6PIWLN4RbScRu62s-ZUDEy1LxWA-DNPRI9ts2RSBUeOPVerDzNZFmvrRcAyhHNvR2E=s80">
    Brand List
  </h1>
  <!-- 필터 버튼 컨테이너 -->
  <div class="filter-container" id="filterContainer">
    <button class="filter-btn active" data-filter="ALL">ALL</button>
    <!-- 알파벳 버튼들을 JavaScript로 동적 생성 -->
  </div>
  <div class="brand-container" id="brandContainer">
    <!-- 브랜드 카드들이 동적으로 생성됩니다 -->
  </div>
  <script>
    // 알파벳 버튼과 OTHER 버튼 생성
    const filterContainer = document.getElementById('filterContainer');
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
       
    // 알파벳 버튼 생성
    alphabet.forEach(letter => {
      const btn = document.createElement('button');
      btn.className = 'filter-btn';
      btn.textContent = letter;
      btn.setAttribute('data-filter', letter);
      filterContainer.appendChild(btn);
    });
    // OTHER 버튼은 알파벳 이외의 문자용
    const otherBtn = document.createElement('button');
    otherBtn.className = 'filter-btn';
    otherBtn.textContent = 'OTHER';
    otherBtn.setAttribute('data-filter', 'OTHER');
    filterContainer.appendChild(otherBtn);

    // 필터 기능 함수
    function filterBrands(letter) {
      const cards = document.querySelectorAll('.brand-card');
      cards.forEach(card => {
        const brandLetter = card.getAttribute('data-letter');
        if (letter === 'ALL' || brandLetter === letter) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // 버튼 클릭 이벤트 리스너
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        // active 클래스 토글
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const letter = this.getAttribute('data-filter');
        filterBrands(letter);
      });
    });

    // 캐시 방지를 위한 타임스탬프 추가
    const version = new Date().getTime();
    const fetchUrl = `https://storage.googleapis.com/master_piece_tag_datas/parsing_rules2.json?v=${version}`;
    
    fetch(fetchUrl)
      .then(response => response.json())
      .then((data) => {
        const container = document.getElementById('brandContainer');
        for (const url in data) {
          if (data.hasOwnProperty(url)) {
            const brandInfo = data[url];
            const brand = brandInfo.brand;
            let firstLetter = brand.charAt(0).toUpperCase();
            // 알파벳 A-Z가 아니면 OTHER로 지정
            if (!/^[A-Z]$/.test(firstLetter)) {
              firstLetter = 'OTHER';
            }

            // 각 브랜드 카드의 HTML 생성 (data-letter 속성 추가)
            const cardHTML = `
              <div class="brand-card" data-letter="${firstLetter}">
                <div class="brand-name">${brand}</div>
                <a class="visit-btn" href="${url}" target="_blank" rel="noreferrer noopener">
                  Visit Website
                </a>
              </div>
            `;
            container.insertAdjacentHTML('beforeend', cardHTML);
          }
        }
      })
      .catch(error => {
        console.error('브랜드 데이터를 불러오지 못했습니다:', error);
      });
  </script>
</body>
</html>
